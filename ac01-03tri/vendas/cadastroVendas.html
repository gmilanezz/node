<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Nova Venda</h1>
  <form action="/vendas" method="POST">
    <div class="mb-3">
      <label class="form-label">ID do Paciente</label>
      <input type="text" name="pacienteId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ID do Medicamento</label>
      <input type="text" name="medicamentoId" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantidade</label>
      <input type="number" name="quantidade" class="form-control" min="1" required>
    </div>
    <button class="btn btn-success">Salvar</button>
    <a href="/vendas" class="btn btn-secondary">Cancelar</a>
  </form>
</body>
</html>
