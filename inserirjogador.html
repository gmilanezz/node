<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserir Jogador - Santos FC</title>
</head>
<body>
    <h1>Inserir Novo Jogador do Santos FC</h1>
    <form action="/inserir-jogador" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="descricao">Descrição:</label><br>
        <input type="text" id="descricao" name="descricao"><br>
        <label for="urlFoto">URL da Foto:</label><br>
        <input type="url" id="urlFoto" name="urlFoto"><br>
        <label for="urlVideo">URL do Vídeo:</label><br>
        <input type="url" id="urlVideo" name="urlVideo"><br><br>
        <button type="submit">Inserir Jogador</button>
    </form>
    <br>
    <a href="/">Retornar à página principal</a>
</body>
</html>
