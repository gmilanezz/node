<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo carro</title>
</head>
<body>
    <h1>Adicionar novo carro</h1>
    <form action="http://localhost:3000/adicionar-carro" method="post">
        <label for="nome">Nome do Carro:</label>
        <input type="text" name="nome" id="nome" required><br>
        <label for="nome">Descrição:</label>
        <input type="text" name="desc" id="desc" required><br>
        <label for="nome">URL das imformações:</label>
        <input type="text" name="url_info" id="url_info" required><br>
        <label for="nome">URL da foto:</label>
        <input type="text" name="url_foto" id="url_foto" required><br>
        <label for="nome">URL do vídeo:</label>
        <input type="text" name="url_video" id="url_video" required><br>
        <label for="nome">Latitude:</label>
        <input type="text" name="latitude" id="latitude" required><br>
        <label for="nome">Longitude</label>
        <input type="text" name="longitude" id="longitude" required><br>

        <button type="submit">Adicionar Carro</button>
    </form>
</body>
</html>
