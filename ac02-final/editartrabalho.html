<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Trabalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Editar Trabalho</h2>
    <form action="/editar" method="POST">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título do trabalho a editar:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="novaDescricao" class="form-label">Nova Descrição:</label>
            <input type="text" class="form-control" id="novaDescricao" name="novaDescricao">
        </div>
        <div class="mb-3">
            <label for="novaDisciplina" class="form-label">Nova Disciplina:</label>
            <input type="text" class="form-control" id="novaDisciplina" name="novaDisciplina">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
