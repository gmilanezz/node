<!DOCTYPE html>

<head>
    <html lang="pt-br">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados do Carro</title>
</head>

<body>
    <h1>Atualizar Dados do Carro</h1>
    <form action="/atualizar-carro" method="POST">
        <label for="nome">Nome do Carro:</label><br />
        <input type="text" id="nome" name="nome" required /><br />
        <label for="novaDescricao">Nova Descrição:</label><br />
        <textarea id="novaDescricao" name="novaDescricao" required></textarea><br />
        <label for="novaUrlInfo">Nova URL de Informações:</label><br />
        <input type="url" id="novaUrlInfo" name="novaUrlInfo" required /><br />
        <label for="novaUr1 Foto">Nova URL da Foto: </label><br />
        <input type="url" id="novaUrlFoto" name="novaUrlFoto" required /><br />
        <label for="novaUrlVideo"> Nova URL do Video:</label><br />
        <input type="url" id="novaUrlVideo" name="novaUrlVideo" required /><br /><br />
        <button type="submit">Atualizar Dados</button>
    </form>
</body>

</html>
