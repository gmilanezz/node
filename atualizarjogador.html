<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Jogador - Santos FC</title>
</head>
<body>
    <h1>Atualizar Jogador do Santos FC</h1>
    <form action="/atualizar-jogador" method="POST">
        <label for="nome">Nome do Jogador:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="novaDescricao">Nova Descrição:</label><br>
        <input type="text" id="novaDescricao" name="novaDescricao"><br>
        <label for="novaUrlFoto">Nova URL da Foto:</label><br>
        <input type="url" id="novaUrlFoto" name="novaUrlFoto"><br>
        <label for="novaUrlVideo">Nova URL do Vídeo:</label><br>
        <input type="url" id="novaUrlVideo" name="novaUrlVideo"><br><br>
        <button type="submit">Atualizar Jogador</button>
    </form>
    <br>
    <a href="/">Retornar à página principal</a>
</body>
</html>
